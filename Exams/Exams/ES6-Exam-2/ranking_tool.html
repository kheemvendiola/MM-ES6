<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="/ranking_tool.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Ranking Tool</title>

</head>

<body>

    <div id="outPopUp">
        <div class="card text-white mb-3">
            <div class="card-header bg-info">Ranking Tool</div>
            <div class="card-body text-info">
                <form id="rankingForm" method="POST" action="/">
                    <div class="form-group">
                        <label for="inputContestant">Contestant Name</label>
                        <input type="text" class="form-control form-control-sm" id="inputContestant"
                            name="inputContestant" placeholder="Enter contestant name">
                    </div>

                    <div class="form-group">
                        <label for="inputScore">Score</label>
                        <input type="number" min="0" max="10" class="form-control form-control-sm" id="inputScore" name="inputScore"
                            placeholder="Enter score" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-info  btn-sm btn-block">Submit</button>
                    </div>
                 
                    <div class="form-group">
                    <a href="/winners">
                        <button id="btnWinner" type="button" class="btn btn-info  btn-sm btn-block">Display Winners</button>
                     </a>   
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
