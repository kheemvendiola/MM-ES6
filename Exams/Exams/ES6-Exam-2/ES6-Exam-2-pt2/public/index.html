<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Word Processor</title>
</head>

<body>
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header bg-info text-white">Word Processor</div>
                <div class="card-body text-info">
                    <form action="javascript:void(0);">
                        <div class="form-group">
                            <textarea name="inputText" id="inputText" cols="30" rows="10" minlength="50"
                                style="width:100%" placeholder="Input Text Here.." required></textarea>

                            <input type="submit" class="btn btn-primary float-right" value="Count" onclick="count()">
                    </form>
                </div>


            </div>
        </div>
    </div>

    <div class="col-sm-6">
        <div class="card">
            <div class="card-header bg-info text-white">Result</div>
            <div class="card-body text-info">
                <p id="result"></p>
            </div>
        </div>
    </div>
    </div>
    </div>


    <script src="javascripts/count.js"></script>
</body>

</html>
